<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>초민정음</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- JQuery Core JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script> 
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="mainNav" >
            <div class="container">
                <a class="navbar-brand" href="/"><img src="img/navbar-logo.svg" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="help">도움말</a></li>
                        <li class="nav-item"><a class="nav-link" href="test">받아쓰기</a></li>
                        <li class="nav-item"><a class="nav-link" href="practice">긴글연습</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">받아쓰기</h2>
                    <h3 class="section-subheading text-muted" id="titleSub">한글 자모의 소릿값을 연습할 수 있는 받아쓰기 시험지를 선생님의 수업 의도에 맞게 제작합니다.</h3>
                </div>
                <div class="row" id="wordList">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addWord" id="addWordButton">
                        문제 추가하기
                    </button>
                    <button type="button" class="btn btn-outline-dark" id="printTest">
                        출력하기
                    </button>
                    <script>
                        $("#printTest").click(function(e){
                            window.print();
                        })
                    </script>
                  </div>
            </div>
        </section>
        <div class="modal fade" id="addWord" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">문제 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-borderless">
                            <tr>
                                <th>문장</th>
                                <td><input type="text" id="requestWord" class="form-control"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <input type="button" value="추가" id="requestWordButton" class="btn btn-primary">
                        <script>
                            $("#requestWordButton").click(function(e){
                                console.log("[REQUEST] >>> requestWordButton  ---> [SERVER] >>> hangulParse");
                                var data={
                                    requestWord:$('#requestWord').val(),
                                    }
                                console.log(data);
                                var url="/addWord";
                                $.ajax({
                                    type:'POST',
                                    url:url,
                                    dataType:"text",
                                    contentType:'application/json; charset=utf-8',
                                    data:JSON.stringify(data),
                                })
                                .done(function(data) {
                                    console.log("[RESPONSE] >>> DONE  ---> [SERVER] >>> hangulParse");
                                    console.log(data);
                                    toastr.success('초민정음 관리자', '문제 추가 완료');
                                    addTest(data);
                                    $('#requestWord').val("");
                                })
                                .fail(function (error) {
                                    console.log("[RESPONSE] >>> FAIL  ---> [SERVER] >>> hangulParse");
                                    console.log(JSON.stringify(error));
                                    toastr.error('초민정음 관리자', '문제 추가 실패');
                                });
                            })
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 text-lg-start">Copyright &copy; Cho-MinJunum 2023</div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
window.onbeforeprint = function () { 
    $("#addWordButton").hide();
    $("#printTest").hide();
    $("#titleSub").hide();
    $("#mainNav").hide();
}

window.onafterprint = function () { 
    $("#addWordButton").show();
    $("#printTest").show();
    $("#titleSub").show();
    $("#mainNav").show();
}

addTest = function(data){
    $("#wordList").append("<p>" + data + "</p>");
}
        </script>
    </body>
</html>
